<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="output">
          <div class="operation" id="operation"></div>
          <div class="result" id="result"></div>
        </div>
        <div class="buttons">
          <button class="cta number n0" id="0">0</button>
          <button class="cta number n1" id="1">1</button>
          <button class="cta number n2" id="2">2</button>
          <button class="cta number n3" id="3">3</button>
          <button class="cta number n4" id="4">4</button>
          <button class="cta number n5" id="5">5</button>
          <button class="cta number n6" id="6">6</button>
          <button class="cta number n7" id="7">7</button>
          <button class="cta number n8" id="8">8</button>
          <button class="cta number n9" id="9">9</button>
          <button class="cta operand add" id="+">+</button>
          <button class="cta operand subtract" id="-">-</button>
          <button class="cta operand multiply" id="*">*</button>
          <button class="cta operand division" id="/">/</button>
          <button class="cta equal" id="=">=</button>
          <button class="cta number dot" id=".">.</button>
          <button class="cta c" id="ac">C</button>
          <button class="cta ac" id="ac">AC</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
