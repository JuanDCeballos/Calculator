<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="output"></div>
        <div class="buttons">
          <button class="cta number n0">0</button>
          <button class="cta number n1">1</button>
          <button class="cta number n2">2</button>
          <button class="cta number n3">3</button>
          <button class="cta number n4">4</button>
          <button class="cta number n5">5</button>
          <button class="cta number n6">6</button>
          <button class="cta number n7">7</button>
          <button class="cta number n8">8</button>
          <button class="cta number n9">9</button>
          <button class="cta operand add">+</button>
          <button class="cta operand subtract">-</button>
          <button class="cta operand multiply">*</button>
          <button class="cta operand division">/</button>
          <button class="cta operand equal">=</button>
          <button class="cta operand dot">.</button>
          <button class="cta ac">ac</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
